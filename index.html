<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic Four Function Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <div class="top_half">
                <div class="running_total"></div>
                <div class="button_output"></div>
            </div>
            <div class="bottom_half">
                <div class="numpad_clear_negative">
                    <div class="clear_negative">
                        <button id="key" value="C">C</button>
                        <button id="key" value="(-1)">(-)</button>
                    </div>
                    <div class="keys_789">
                        <button id="key" value=7>7</button>
                        <button id="key"value="8">8</button>
                        <button id="key" value="9">9</button>
                    </div>
                    <div class="keys_456">
                        <button id="key" value="4">4</button>
                        <button id="key" value="5">5</button>
                        <button id="key"value="6">6</button>
                    </div>
                    <div class="keys_123">
                        <button id="key"value="1">1</button>
                        <button id="key" value="2">2</button>
                        <button id="key" value="3">3</button>
                    </div>
                    <div class="keys_0decimal">
                        <button id="key" value="0">0</button>
                        <button id="key" value=".">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button id="key" value="+">+</button>
                    <button id="key" value="-">-</button>
                    <button id="key" value="*">x</button>
                    <button id="key" value="/">/</button>
                    <button id="key" value="=">=</button>
                </div>
            </div>
        </div>
        <script src="./calc.js"></script>
    </body>
</html>
